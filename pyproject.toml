[tool.pysen-cli]
settings_dir = "."

[tool.pysen]
version = "0.9"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = false
mypy_preset = "strict"
line_length = 99
py_version = "py38"
isort_known_first_party = ["cuemol"]

[tool.pysen.lint.source]
includes = ["src/python/"]
excludes=["__init__.py"]

[tool.black] # automatically generated by pysen
line-length = 99
target-version = ["py38"]

[tool.isort] # automatically generated by pysen
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
known_first_party = ["cuemol"]
line_length = 99
multi_line_output = 3
use_parentheses = true

