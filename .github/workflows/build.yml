name: Build

on:
  pull_request:
    types: [opened, synchronize]
  #    types: [assigned, opened, synchronize, reopened, labeled, unlabeled, edited, closed, ready_for_review, locked, unlocked, review_requested, review_request_removed]

jobs:
  build:
    name: "Windows Latest MSVC"
    runs-on: windows-latest
    steps:

    - name: Install wget
      run: |
        choco install wget
        choco install winflexbison3

    - name: Install prerequisite
      shell: bash
      run: |
        pwd
        wget https://github.com/CueMol/build_prerequisite/releases/download/v0.0.1/win_build_set.tar.gz -O win_build_set.tar.gz
        tar xzvf win_build_set.tar.gz
        which win_bison.exe
        which win_flex.exe
        TOPDIR=`pwd`
        ls -lR $TOPDIR

    - uses: actions/checkout@v1

    - name: Build
      id: build
      shell: bash
      run: |
        pwd
        echo "github.ref: ${{ github.ref }}"
        TOPDIR=`pwd`
        ls -lR $TOPDIR
        mkdir build
        cd build
        cmake .. -G "Visual Studio 16 2019" -A x64 -DCMAKE_PREFIX_PATH=d:\\a\\cuemol2\\cuemol2\\win_build -DCGAL_DISABLE_GMP=ON -DBUILD_GUI=OFF
        cmake --build . --config Release
        ls -la
